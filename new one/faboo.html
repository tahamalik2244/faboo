<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe6f0, #ffe1ec);
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 600px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-bottom: 20px;
      animation: glow 3s ease-in-out infinite;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: none;
    }

    button:hover {
      background-color: #e11d48;
    }

    button:active {
      background-color: #bb1739;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff8fab, 0 0 20px #ff8fab; }
      50% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  </div>
</body>
</html>
